<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Neucore Plugin</title>
    <link href="/plugin/theme-dark.css" rel=" stylesheet">
    <link href="/plugin/example/style.css" rel=" stylesheet">
    <script src="/plugin/example/scripts.js"></script>
</head>
<body>
    <h1>Example Neucore Plugin</h1>

    <p>
        Hello <span id="userName">...</span><br>
        <br>
        <a href="/">Back to Neucore</a><br>
        <br>
    </p>

    <p id="content">
        <a href="#" id="esiLink1">Wallet ESI request</a>
        <small>(needs a "wallet" token for the main character)</small><br>
        <small>Response:</small><br>
        <code id="esiResponse1"></code>

        <br><br>

        <a href="#" id="esiLink2">Public ESI request</a><br>
        <small>Response:</small><br>
        <code id="esiResponse2"></code>

        <br>
    </p>

    <hr>

    <p>
        <a href="https://github.com/tkhamez/neucore-example-plugin">Source on GitHub</a>
    </p>
</body>
</html>
